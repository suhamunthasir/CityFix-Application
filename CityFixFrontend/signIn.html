<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityFix - Sign In</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #fff4e6; /* light orange background */
            color: #333;
            line-height: 1.6;
        }
        
        a {
            text-decoration: none;
            color: inherit;
        }
        
        /* Header Styles */
        header {
            background-color: #333; /* dark grey */
            color: white;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #e67e22; /* orange */
        }
        
        .logo span {
            color: #e74c3c; /* red */
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 1.5rem;
        }
        
        nav ul li a {
            color: white;
            padding: 0.5rem 0.8rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        nav ul li a:hover {
            background-color: #555; /* lighter grey */
        }
        
        /* Auth Form Styles */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 2rem 0;
        }
        
        .auth-box {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
        }
        
        .auth-title {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
            font-size: 1.8rem;
        }
        
        .auth-subtitle {
            text-align: center;
            margin-bottom: 2rem;
            color: #666;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #555;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            border-color: #e67e22; /* orange */
            outline: none;
        }
        
        .auth-button {
            width: 100%;
            background-color: #e67e22; /* orange */
            color: white;
            border: none;
            padding: 0.9rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s;
            margin-bottom: 1.5rem;
        }
        
        .auth-button:hover {
            background-color: #d35400; /* darker orange */
        }
        
        .auth-switch {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }
        
        .auth-switch a {
            color: #e67e22; /* orange */
            font-weight: 500;
        }
        
        .auth-switch a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #e74c3c; /* red */
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }
        
        .password-toggle {
            position: relative;
        }
        
        .password-toggle input {
            padding-right: 40px;
        }
        
        .toggle-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
        }
        
        /* Footer */
        footer {
            background-color: #333; /* dark grey */
            color: white;
            padding: 2rem 0;
            text-align: center;
            margin-top: 2rem;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
            }
            
            nav ul {
                margin-top: 1rem;
            }
            
            .auth-box {
                padding: 1.5rem;
                margin: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header with Navigation -->
    <header>
        <div class="container header-container">
            <div class="logo">City<span>Fix</span></div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                    <li><a href="allReport.html">All Reports</a></li>
                    <li><a href="localReport.html">Local Reports</a></li>
                    <li><a href="help.html">Help</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Sign In Page -->
    <section class="auth-container">
        <div class="auth-box">
            <h2 class="auth-title">Sign In to CityFix</h2>
            <p class="auth-subtitle">Access your account to report and track local issues</p>
            
            <form id="signInForm">
                <div class="form-group">
                    <label for="signInEmail">Email Address</label>
                    <input type="email" id="signInEmail" placeholder="Enter your email" required>
                    <div class="error-message" id="signInEmailError">Please enter a valid email address</div>
                </div>
                
                <div class="form-group password-toggle">
                    <label for="signInPassword">Password</label>
                    <input type="password" id="signInPassword" placeholder="Enter your password" required>
                    <span class="toggle-icon" id="toggleSignInPassword">üëÅÔ∏è</span>
                    <div class="error-message" id="signInPasswordError">Password is required</div>
                </div>
                
                <button type="submit" class="auth-button" >Sign In</button>
            </form>
            
            <div class="auth-switch">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 CityFix - Sri Lanka. All rights reserved.</p>
        </div>
    </footer>
<script>
    // Password toggle
    function setupPasswordToggle(passwordFieldId, toggleIconId) {
        const passwordField = document.getElementById(passwordFieldId);
        const toggleIcon = document.getElementById(toggleIconId);
        toggleIcon.addEventListener('click', function() {
            if (passwordField.type === 'password') {
                passwordField.type = 'text'; 
                toggleIcon.textContent = 'üîí';
            } else {
                passwordField.type = 'password'; 
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        });
    }
    setupPasswordToggle('signInPassword','toggleSignInPassword');

    function validateEmail(email){return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);}
    function showError(id){document.getElementById(id).style.display='block';}
    function hideError(id){document.getElementById(id).style.display='none';}

    // Login
    document.getElementById('signInForm').addEventListener('submit', function(e){
        e.preventDefault();
        const email = document.getElementById('signInEmail').value.trim();
        const password = document.getElementById('signInPassword').value.trim();
        let valid = true;

        if(!validateEmail(email)){ showError('signInEmailError'); valid=false; } 
        else{ hideError('signInEmailError'); }

        if(password===''){ showError('signInPasswordError'); valid=false; } 
        else{ hideError('signInPasswordError'); }

        if(!valid) return;

        const formData = new FormData();
        formData.append("email", email);
        formData.append("password", password);

        fetch("http://localhost:8080/api/citizens/login", { method: "POST", body: formData })
        .then(res => res.json())
        .then(data => {
            if(data.status === "success") {
                const citizen = data.citizen || data;

                // Create clean object for localStorage
                const storedCitizen = {
                    id: citizen.citizenId || citizen.id,
                    firstName: citizen.firstName || '',
                    lastName: citizen.lastName || '',
                    email: citizen.email || '',
                    profilePicture: citizen.profilePicture || '', // make sure backend sends correct path
                };

                localStorage.setItem("loggedInCitizen", JSON.stringify(storedCitizen));
                console.log("Saved to localStorage:", localStorage.getItem("loggedInCitizen"));

                // Redirect to report page
                window.location.href = "city.html";
            } else {
                alert(data.message);
            }
        })
        .catch(err => {
            console.error("Error:", err);
            alert("Something went wrong. Please try again.");
        });
    });
</script>


</body>
</html>
