<script>
  const API_BASE = "http://localhost:8080/api/reports";

  // Helper: Reverse geocode (lat, lon â†’ readable address)
  async function getLocationName(lat, lon) {
    try {
      const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}`);
      const data = await response.json();
      return data.display_name || "Unknown location";
    } catch (err) {
      console.error("Geocode error:", err);
      return "Unknown location";
    }
  }

  document.addEventListener("DOMContentLoaded", async () => {
    // Initialize map centered on Sri Lanka
    const map = L.map('map').setView([7.8731, 80.7718], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    try {
      const res = await fetch(API_BASE + "/");
      let reports = await res.json();

      // Handle wrapped responses
      if (!Array.isArray(reports)) {
        if (reports.content) reports = reports.content;
        else if (reports.data) reports = reports.data;
        else if (reports.reports) reports = reports.reports;
      }

      if (!Array.isArray(reports)) {
        console.error("Invalid API response:", reports);
        alert("No reports found or invalid data structure.");
        return;
      }

      // Loop through all reports
      for (const r of reports) {
        if (!r.latitude || !r.longitude) continue;

        const statusColor =
          r.status === "Resolved" ? "green" :
          r.status === "In Progress" ? "orange" :
          r.status === "Pending" ? "yellow" :
          "blue";

        // Get readable location name
        const locationName = await getLocationName(r.latitude, r.longitude);

        const marker = L.circleMarker([r.latitude, r.longitude], {
          radius: 8,
          color: statusColor,
          fillColor: statusColor,
          fillOpacity: 0.6,
          weight: 1.5
        }).addTo(map);

        marker.bindPopup(`
          <b>${r.problemTitle || "Unknown Issue"}</b><br/>
          <b>Category:</b> ${r.problemCategory || "N/A"}<br/>
          <b>Status:</b> ${r.status || "Pending"}<br/>
          <b>Severity:</b> ${r.severity || "Medium"}<br/>
          <b>Submitted:</b> ${r.submittedDate || "N/A"}<br/>
          <b>Description:</b> ${r.problemDescription || "No details"}<br/>
          <b>Coordinates:</b> ${r.latitude.toFixed(4)}, ${r.longitude.toFixed(4)}<br/>
          <b>Location:</b> ${locationName}
        `);
      }

    } catch (err) {
      console.error("Error loading reports:", err);
      alert("Failed to load reports. Check console for details.");
    }
  });
</script>
